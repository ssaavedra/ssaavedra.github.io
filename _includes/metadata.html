

<!-- Get date last modified from git log. (Uses current time if file entry not found, e.g. projects/)  -->
{% capture modified %} {{ page.path | git_modified }} {% endcapture %}


<!-- For posts, page.date is the date they are published under, which we use as their 'canonical' dc:date -->
{% if page.date %}
  {% assign date = page.date %}
  {% else %} <!-- If we don't have a page.date, then use modified time (pages) -->
  {% assign date = modified %}
{% endif %}

<!-- Posts declare modified timestamps in the sidebar, so would be redundant to put here. But then
     pages don't have a dc:modified... unless we give them their own (modified) sidebar?
-->
<!-- Ideally we would want date originally created from the _oldest_ git commit too...-->

<!-- HTML5 metadata -->
<meta name="keywords" content="{{ page.tags | join: ', ' }}" />
<meta name="description" content="{{ page.description }}" />
<meta name="resource_type" content="website"/>
<!-- RDFa Metadata (in DublinCore) -->
<meta property="dc:title" content="{{ page.title }}" />
<meta property="dc:creator" content="{{ site.author.name }}" />
<meta property="dc:date" content="{{date | date_to_xmlschema }}" />
<meta property="dc:format" content="text/html" />
<meta property="dc:language" content="{{ language }}" />
<meta property="dc:identifier" content="{{ page.url }}" />
<meta property="dc:rights" content="CC-By-SA v3.0" />
<meta property="dc:source" content="{{ site.title }}" />
<meta property="dc:subject" content="Technology" />
<meta property="dc:type" content="text" />
<!-- RDFa Metadata (in OpenGraph) -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:author" content="{{site.url}}/index.html#me" />  <!-- Should be Liquid? URI? -->
<meta property="http://ogp.me/ns/profile#first_name" content="{{ site.author.givenName }}"/>
<meta property="http://ogp.me/ns/profile#last_name" content="{{ site.author.familyName }}"/>
<meta property="http://ogp.me/ns/article#published_time" content="{{date | date_to_xmlschema }}" />
<meta property="og:site_name" content="{{ site.title }}" /> <!-- Same as dc:source? -->
<meta property="og:url" content="{{site.url}}{{ page.url }}" />
<meta property="og:type" content="website" />

<!--NOTE: see also the COinS Metadata in span element in footer -->
